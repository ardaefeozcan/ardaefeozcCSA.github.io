<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Documaentation and Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;   /* ortalama */
    }
    h1 {
      margin: 20px 0;
      text-align: center;
    }
    .note {
      width: 600px;
      height: 400px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin: 10px 0;
      padding: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .note textarea {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      outline: none;
      font-size: 14px;
      background: transparent;
    }
  </style>
</head>
<body>
  <h1>Documaentation and Notes</h1>

  <div class="note">
    <textarea>Buraya ilk notunu yaz...</textarea>
  </div>

  <div class="note">
    <textarea>Buraya ikinci notunu yaz...</textarea>
  </div>

  <div class="note">
    <textarea>Buraya üçüncü notunu yaz...</textarea>
  </div>

</body>
</html>
