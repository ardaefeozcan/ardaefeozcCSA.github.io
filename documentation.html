    <h3>Unit 1.1-1.4</h3>
    <textarea>Algorithm: a step-by-step process to follow when completing a task or solving a problem. The sequencing of the tasks and clear instructions are essential.

Syntax Error: a mistake in the program where the rules of the coding language are not properly followed

Run-Time Error: mistakes in the program that occurs during the execution of the program

Logic Error: mistakes in the program that cause it to behave unexpectedly or return unintended results 

Data Types:
1- Integer: Whole numbers(7, 9, 2350)
2- Double: Numbers with decimal places(6.0, 7.45, 34.6432)
3- Boolean: True or false
4- String: Number of words, letters etc.
5- Char: One singular character(A, B, C

Output:
System.out.print() → prints on the same line
System.out.println() → prints and skips to the nex line

Assigning Variables;
"=" is used for assging variables
EXAMPLE: int age = 9;
</textarea>

  <div class="note">
    <h3>Unit 1.5-1.9</h3>
    <textarea>Casting:
Casting: Changing the type of a data

  Implicit casting (automatic) → from smaller to bigger range(int → double)
  EXAMPLE: int n1 = 7
           double n2 = n1

  Explicit casting (manuel) → opposite of the implicit casting(double → int)
  !WARNİNG! May cause data loss
  EXAMPLE: double n1 = 7
           int n2 = (int) n1

Compound Assignment Operators:
+=, -=, *=, /=, %=

API and Libraries:
API: Libraries containing ready-made functions. In Java, libraries are used by importing.
EXAMPLE: import java.util.Random;

Documentation with Comments:
Single Line → //
Multiple Line → /* ... */
Javadoc → /** ... */ →
  /**
 * One-line description
 * <p>
 * Longer description. If there were any, it would be here.
 * <p>
 * And even more explanation to follow in consecutive
 * paragraphs separated by paragraph break.
 *
 * @param variableName Description...
 * @return Description...
 */

Method Signatures:

EXAMPLE CODE: public static int add(int a, int b) {
    return a + b;
}

public → access level
static → available without creating an object
int → return type
add → method name
(int a, int b) → parameters
</textarea>
  </div>

  <div class="note">
    <h3>Unit 1.10-1.17</h3>
    
    <textarea>
      Method: A named block of code that runs when called.
      Parameter: A variable in the method header.
      Argument: A value passed to a method when called.
      Call by value: Methods work on a copy of the argument; original variable stays unchanged.
      Overloading: Methods with same name but different parameters.
      Class method: Belongs to class, not object; declared with static.
      Void method: Does not return a value.
      Non-void method: Returns a value that must be used or stored.
      Constructor: Initializes a new object; same name as class; can be overloaded.
      Object: An instance of a class.
      Attribute (instance variable): Data stored in an object.
      Behavior (method): Action an object can perform.
      String: Immutable sequence of characters.   
    </textarea>
  </div>
  
   <div class="note">
    <h3>Unit 2.1-1.6</h3>
    
    <textarea>
      Boolean expression: Evaluates to true or false.
      Operators: ==, !=, <, >, <=, >=, &&, ||, !
      Use .equals() for Strings instead of ==
      If statement: Executes code if condition is true.
      Else if / Else: Executes additional or default code if previous condition false.
      Nested if: An if statement inside another if; inner executes only if outer true.
      Compound Boolean: Combine conditions using &&, ||, !
      Short-circuiting: Skip evaluating second condition if result already known.
      De Morgan’s Laws: !(A || B) → !A && !B; !(A && B) → !A || !B
    </textarea>
  </div>
  
   <div class="note">
    <h3>Unit 2.7-2.14</h3>
    
    <textarea>
      Iteration (loop): Repeats a block while a condition is true.
      While loop: Use when number of repetitions is unknown.
      For loop: Use when number of repetitions is known.
      Nested loop: Loop inside another loop; inner completes fully for each outer iteration.
      Accumulator pattern: Track sum, min/max, count inside loop.
      String traversal: Use loops to process characters of a string.
      Off-by-one errors: Loop runs one too many or too few times.
      Trace table: Track variable values during loop to analyze behavior.
      Infinite loop: Condition never becomes false; runs forever. Avoid unless intentional.
    </textarea>
  </div>
