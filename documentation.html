    <textarea>Algorithm: a step-by-step process to follow when completing a task or solving a problem. The sequencing of the tasks and clear instructions are essential.

Syntax Error: a mistake in the program where the rules of the coding language are not properly followed

Run-Time Error: mistakes in the program that occurs during the execution of the program

Logic Error: mistakes in the program that cause it to behave unexpectedly or return unintended results 

Data Types:
1- Integer: Whole numbers(7, 9, 2350)
2- Double: Numbers with decimal places(6.0, 7.45, 34.6432)
3- Boolean: True or false
4- String: Number of words, letters etc.
5- Char: One singular character(A, B, C

Output:
System.out.print() → prints on the same line
System.out.println() → prints and skips to the nex line

Assigning Variables;
"=" is used for assging variables
EXAMPLE: int age = 9;

  <div class="note">
    <h3>Unit 1.5-1.9</h3>
    <textarea>Casting:
Casting: Changing the type of a data

  Implicit casting (automatic) → from smaller to bigger range(int → double)
  EXAMPLE: int n1 = 7
           double n2 = n1

  Explicit casting (manuel) → opposite of the implicit casting(double → int)
  !WARNİNG! May cause data loss
  EXAMPLE: double n1 = 7
           int n2 = (int) n1

Compound Assignment Operators:
+=, -=, *=, /=, %=

API and Libraries:
API: Libraries containing ready-made functions. In Java, libraries are used by importing.
EXAMPLE: import java.util.Random;

Documentation with Comments:
Single Line → //
Multiple Line → /* ... */
Javadoc → /** ... */ →
  /**
 * One-line description
 * <p>
 * Longer description. If there were any, it would be here.
 * <p>
 * And even more explanation to follow in consecutive
 * paragraphs separated by paragraph break.
 *
 * @param variableName Description...
 * @return Description...
 */

Method Signatures:

EXAMPLE CODE: public static int add(int a, int b) {
    return a + b;
}

public → access level
static → available without creating an object
int → return type
add → method name
(int a, int b) → parameters
</textarea>
