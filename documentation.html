<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Not Kutucukları</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .note {
      width: 200px;              /* kutunun genişliği */
      height: 200px;             /* kutunun yüksekliği (kare) */
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;       /* alt alta boşluk */
      padding: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .note textarea {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      outline: none;
      font-size: 14px;
      background: transparent;
    }
  </style>
</head>
<body>
  <h1>Not Kutucukları</h1>

  <div class="note">
    <textarea>Buraya ilk notunu yaz...</textarea>
  </div>

  <div class="note">
    <textarea>Buraya ikinci notunu yaz...</textarea>
  </div>

  <div class="note">
    <textarea>Buraya üçüncü notunu yaz...</textarea>
  </div>

</body>
</html>
